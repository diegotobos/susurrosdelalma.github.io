<script>
  // Definimos la fecha inicial
  const fechaInicial = new Date('2024-03-16T23:24:00');

  // Actualizamos el contador de tiempo cada segundo
  setInterval(() => {
      // Calculamos la diferencia de tiempo entre la fecha actual y la fecha inicial
      const differencia = new Date() - fechaInicial;

      // Calculamos los días y las horas que han pasado
      const dias = Math.floor(differencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((differencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

      // Mostramos el resultado en el elemento con el id 'hora-relativa'
      document.getElementById('hora-relativa').textContent = `hace ${dias} días y ${horas} horas`;
  }, 1000);
</script>

<script>
  function cargarFuentes() {
  var fuente1 = new FontFace('Rokkitt-ExtraBold', 'url("/fonts/Rokkitt-ExtraBold.woff2") format("woff2")');
  var fuente2 = new FontFace('Rokkitt-Light', 'url("/fonts/Rokkitt-Light.woff2") format("woff2")');
  var fuente3 = new FontFace('Rokkitt-Regular', 'url("/fonts/Rokkitt-Regular.woff2") format("woff2")');

  Promise.all([fuente1.load(), fuente2.load(), fuente3.load()])
    .then(function() {
      document.fonts.add(Rokkitt-ExtraBold);
      document.fonts.add(Rokkitt-Light);
      document.fonts.add(Rokkitt-Regular);
      console.log('Fuentes cargadas correctamente.');
    })
    .catch(function(error) {
      console.error('Error al cargar las fuentes:', error);
    });
}

// Llamar a la función para cargar las fuentes
cargarFuentes();

</script>
