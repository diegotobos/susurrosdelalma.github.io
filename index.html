    <!--* SCRIPTS -->

    <script>
      const audio = document.getElementById("background-audio");
      const muteSvg = document.getElementById("mute-svg");

      muteSvg.addEventListener("click", () => {
        if (audio.muted) {
          audio.muted = false;
          muteSvg.setAttribute("fill", "#000"); // Cambiar color o estilo para desmute
        } else {
          audio.muted = true;
          muteSvg.setAttribute("fill", "#999"); // Cambiar color o estilo para mute
        }
      });
    </script>

<script>
  document.addEventListener("keydown", function (event) {
    if (event.altKey && (event.key === "l" || event.key === "r")) {
      if (event.key === "l") {
        window.location.href = "";
      } else if (event.key === "r") {
        window.location.href = "https://diegotobos.github.io/susurrosdelalma.github.io/odioquemegustestanto.html#";
      }
    }
  });
</script>
