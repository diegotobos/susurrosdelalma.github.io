<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Susurros del alma</title>
  <link rel="shortcut icon" href="https://i.pinimg.com/474x/e3/fc/71/e3fc715b352f6b606cc31d5329cc1737.jpg" type="image/x-icon">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="hero-section">
    <div class="hero-content">
      <h1>Susurros del alma</h1>
    </div>
  </div>

  
  <div class="instructions">
    <p>Utiliza <strong>Alt + L</strong> para navegar hacia la izquierda y <strong>Alt + R</strong> para navegar hacia la derecha.</p>
  </div>


  <div class="navigation-links">
    <a href="#">&lt;</a>
    <a href="odioquemegustestanto.html">&gt;</a>
  </div>


  <script>
   document.addEventListener('keydown', function(event) {
      if (event.altKey && (event.key === 'l' || event.key === 'r')) {
        if (event.key === 'l') {
          window.location.href = '';
        } else if (event.key === 'r') {
          window.location.href = '/odioquemegustestanto.html';
        }
      }
    });
  </script>
</body>
</html>
